<!DOCTYPE html>
<html>
<head>
    <title>Google-style Popup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="simpleNav">
			<div class="divLinks">
				<div><a class="link mail" href="https://mail.google.com">Gmail</a></div>
				<div><a class="link images" href="https://www.google.com.ua/imghp?hl=uk&tab=wi">Images</a></div>
			</div>
			<div class="divApps">
				<div>
					<label class="checker" for="applications" title="Google applications"></label>
					<input id="applications" class="applications" type="checkbox">
					<div class="appsBox"  for="applications" >
						<div class="mainApps">
							<div class="app">
								<a>
									<span id="myAccount" class="iconApp" style=""></span>
									<span class="textApp">My account</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -1311px"></span>
									<span class="textApp">Search</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -207px"></span>
									<span class="textApp">Maps</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -552px"></span>
									<span class="textApp">YouTube</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -1035px"></span>
									<span class="textApp">News</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -1104px"></span>
									<span class="textApp">Gmail</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -2139px"></span>
									<span class="textApp">Contacts</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -2001px"></span>
									<span class="textApp">Drive</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -828px"></span>
									<span class="textApp">Calendar</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -414px"></span>
									<span class="textApp">Google+</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -1656px"></span>
									<span class="textApp">Translate</span>
								</a>
							</div>
							<div class="app">
								<a>
									<span class="iconApp" style="background-position:0 -1518px"></span>
									<span class="textApp">Photos</span>
								</a>
							</div>
						</div>
						<div class="otherApps">
							<label for="moreApps">More</label>
							<input id="moreApps" type="checkbox" name="">
						</div>
					</div>
				</div>
				<div>
					<a id="ring" class="link ring" href="#" title="Notification: 0"></a>
				</div>
				<div>
					<a id="account" class="link account" href="https://accounts.google.com"></a>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="logo">
			<img class="mainLogo">
		</div>
		<div class="searchInputBox">
			<div id="leftPartSearchBox">
				<input id="searchText" type="text" name="" title="Search">
			</div>
			<div id="rightPartSearchBox">
				<div id="keyboard"><span></span></div>
				<div id="mic"><span></span></div>
			</div>
		</div>
		<div class="searchButtonBox">
			<button id="btn1" >Google search</button>
			<button id="btn2" >I'm lucky</button>			
		</div>
	</div>
</body>
</html>
