<!DOCTYPE html>
<html>
<head>
    <title>Google-style Popup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="simpleNav">
			<div class="divLinks">
				<div><a class="link mail" href="https://mail.google.com">Gmail</a></div>
				<div><a class="link images" href="https://www.google.com.ua/imghp?hl=uk&tab=wi">Images</a></div>
			</div>
			<div class="divApps">
				<div>
					<input id="applications" class="applications" type="checkbox">
					<label class="checker" for="applications" title="Google applications"></label>
				</div>
				<div>
					<a id="ring" class="link ring" href="#" title="Notification: 0"></a>
				</div>
				<div>
					<a id="account" class="link account" href="https://accounts.google.com"></a>
				</div>
			</div>
		</div>
					<div class="apps">
		
					</div>
	</div>
</body>
</html>
